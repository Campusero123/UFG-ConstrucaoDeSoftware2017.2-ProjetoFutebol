language: java

jdk:
  - oraclejdk8


branches:
  only:
    - master

env:
  global:
    - TEST_RESULTS_DIR=$SHIPPABLE_REPO_DIR/UFG-ConstrucaoDeSoftware2017.2-ProjetoFutebol/Sistema/FutCamp/testresults
    - CODE_COVERAGE_DIR=$SHIPPABLE_REPO_DIR/UFG-ConstrucaoDeSoftware2017.2-ProjetoFutebol/Sistema/FutCamp/codecoverage
    #- TESTS_LOC_DIR=$SHIPPABLE_REPO_DIR/UFG-ConstrucaoDeSoftware2017.2-ProjetoFutebol/Sistema/FutCamp/src/test
    #- MOD_LOC=$SHIPPABLE_REPO_DIR/UFG-ConstrucaoDeSoftware2017.2-ProjetoFutebol/Sistema/FutCamp/.bin/

build:
  ci:
    #- shippable_retry mvn install -DskipTests=true
	
    #Create folders for test and code coverage
    - mkdir -p $TEST_RESULTS_DIR && mkdir -p $CODE_COVERAGE_DIR

    #Run test and code coverage and output results to the right folder
    - mvn clean cobertura:cobertura

integrations:
  notifications:
    - integrationName: email
      type: email
      branches:
        only:
          - master
      on_success: change
      on_failure: always
      on_cancel: never
      on_start: never
      on_pull_request: never
      #### special tags for email type ####
      sendConsoleLogs: false
      sendCoverageReports: true
      #### special tags for email type ####